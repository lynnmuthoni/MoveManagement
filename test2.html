<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Test2</title>
</head>
<body>
    <h1>Project Data</h1>
    <div id="userData">
    <ol id ="users">
        
    </ol>
    <table id = "tbtest"></table>
</div>


<script>
    var requestOptions = {
        method: 'GET',
        redirect: 'follow'
    };

    fetch("http://192.168.1.13:8000/projectuser/", requestOptions)
        .then(response => {
            if (response.ok) {
                return response.json();
            } else {
                throw new Error("NETWORK RESPONSE ERROR");
            }
        })
        .then(data => {
            console.log(data);

            // Clear existing table rows
            document.getElementById("tbtest").innerHTML = "";

            // Loop through the data and create table rows for each object
            for (let i = 0; i < data.length; i++) {
                const project = data[i];
                const row = `<tr>
                                <td>${project.username}</td>
                                <td>${project.password}</td>
                            </tr>`;
                document.getElementById("tbtest").innerHTML += row;
            }
        })
        .catch(error => console.error(error));
</script>

       

</body>
</html>
