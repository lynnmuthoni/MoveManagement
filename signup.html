<body class="body_sign">

    <div class=" row contentDiv">
        <div style="height: 100%;" class="col-6 h-100 div_left">
        <div class="col-6 p-5 h-100 ">
            <h5 class="text_sign">SignUp here</h5><br>
            <h5 class="text_sign">Movemanagement</h5>

        </div>
        </div>

        
            <div class="col-6 h-100 p-3 divborder_right ">

                <div class="col-10 contentDiv">
                
                <form style="border-style: solid; border-radius: 8px; border-color:  black; border-width:3px; "method="post" action="">
                    <label>Username</label><br>
                    <input name="u_name" class="form-control" type="text">
                    <label>Email</label><br>
                    <input name="u_email" class="form-control" type="email">
                    <label>Password</label><br>
                    <input name="u_pass" class="form-control" type="password"> <br><br>
                    <input name="btn_reg" class="btn btn-dark" value="Register" type="submit">
                </form>
            </div>
        </div>
    </div>
