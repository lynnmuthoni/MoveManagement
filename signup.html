<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SignUp</title>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

</head>
<body class="body_sign">
    <div class=" row divSignUp col-md-10 col-xs-10">
        <div class="col-md-6 col-xs-0 divsleft h-100" style="border-radius: 10px;" >
          <img style="height :26em; width: col-6.2;" src="assets/images/planning.png" alt="">
        </div>
        <div class="col-md-6 col-xs-6 divsright">            
                    <form id="register">
                        <!-- Headings for the form -->
                        <div class="headingsContainer">
                            <h4 style="color: rgb(240, 226, 30);" class="text_sign ">Sign Up</h4>
                        </div>
                
                        <!-- Main container for all inputs -->
                        <div class="mainContainer">
                            
                            <!-- Username -->
                            <label for="username">Username</label>
                            <input type="text" value="" placeholder="Enter Username" id="username" name="username"  >

                            <label for="pswrd"> Password</label>
                            <input type="password" value=""  placeholder="Enter Password" id="password" name="password" >
                
                           <!-- Useremail -->
                             <label for="useremail">User email</label>
                             <input type="email" value="" placeholder="Enter email" id="email" name="email" >
                 
                            <br>
                
                          
                
                            <label for="cpswrd">Confirm Password</label>
                            <input type="password"
                             value=""
                             placeholder="Re-enter Password"
                              id="confirmpassword"
                               name="confirmpassword" >
                
                            <!-- sub container for the checkbox and forgot password link -->
                            <div class="subcontainer">
                                <p class="forgotpsd"> <a href="#">Forgot Password?</a></p>
                            </div>
                
                
                            <!-- Submit button -->
                            <button   type="submit">SignUp</button><br>
                
                            <!-- Sign up link -->
                            <p class="register">Already a member?  <a class="" href="login.html">Login here!</a></p>
                        
                        </div>
                
                    </form>
            
        </div>


    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    
   <script src="https://code.jquery.com/jquery-3.7.0.js" integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM=" crossorigin="anonymous"></script> 
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script>
         $( "#register" ).submit(function( event ) {
 
 // Stop form from submitting normally
                  event.preventDefault();
                  
                  const username = document.getElementById("username").value.trim();
                  // Get the value of the input field with id="email"
                  const password = document.getElementById("password").value;

                  const email = document.getElementById("email").value.trim();
                  // Get the value of the input field with id="password"

                  // Check if the username is empty
                  if (username == "") {
                        alert("Username field must be filled out");
                        return false;
                    }
                  // Check if the email is empty
                  if (email == "") {
                      alert("Email field must be filled out");
                      return false;
                    }
                        // Check if the password is empty
                  if (password == "") {
                      alert(" field must be filled out");
                      return false;
                    }

        var form = {
                "username":username,
                "password":password,
                "email":email,
        };
console.log("details"),
//  console.log("username" + name);
//  console.log("password" + password);

        $.ajax({
                type: "POST",
                url:"http://192.168.1.14:8000/register/",
                dataType:"json",
                data:JSON.stringify(form),
                contentType: "application/json",
                success: function(response){
                //if request if made successfully then the response represent the data
                console.log("Successfully registered");
                window.location.href = 'login.html'; 
                console.log(response);
                // $( "#result" ).empty().append( response );
        }
        });

});  


   </script>
   
</body>
</html>
