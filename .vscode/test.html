<!DOCTYPE html>
<html>
<head>
    <title>Bar Chart - User Data</title>
    <style>
        /* Styling for the bar chart */
        #userData {
            display: flex;
        }

        .bar {
            background-color: #007bff;
            margin: 5px;
            padding: 10px;
            color: white;
            text-align: center;
            flex-grow: 1;
        }
    </style>
</head>
<body>
    <h1>Bar Chart - User Data</h1>
    <div id="userData"></div>

    <script>
        // Function to fetch data from the JSONPlaceholder API and display it as bars on the page
        function fetchUserData() {
            fetch("https://jsonplaceholder.typicode.com/users")
                .then(response => response.json())
                .then(data => {
                    // Assuming data is an array of user objects
                    const userDataContainer = document.getElementById('userData');

                    // Loop through the data and create a bar for each user
                    data.forEach(user => {
                        const bar = document.createElement('div');
                        bar.className = 'bar';
                        bar.style.height = user.name.length * 10 + 'px'; // Adjust height based on name length
                        bar.innerText = user.name;
                        userDataContainer.appendChild(bar);
                    });
                })
                .catch(error => {
                    console.error('Error fetching data:', error);
                });
        }

        // Call the fetchUserData function when the page loads
        window.onload = fetchUserData;
    </script>
</body>
</html>
