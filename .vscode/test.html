<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
  
</head>
<body class="body" id="body-pd">
  <h1>Item List</h1>
  <ul id="itemList"></ul>

  <script >
    // Sample data - replace this with data from your API response
const items = [
  { id: 1, name: "Item 1", description: "Description for Item 1" },
  { id: 2, name: "Item 2", description: "Description for Item 2" },
  // Add more items as needed...
];

// Function to render the list
function renderList() {
  const itemList = document.getElementById("itemList");
  itemList.innerHTML = ""; // Clear previous list

  items.forEach(item => {
    const listItem = document.createElement("li");
    listItem.textContent = item.name;
    listItem.addEventListener("click", () => redirectToDetailPage(item.id));
    itemList.appendChild(listItem);
  });
}

// Function to redirect to the detail page
function redirectToDetailPage(itemId) {
  // You can replace "detail.html" with the path to your actual detail page
  window.location.href = `test3.html?id=${itemId}`;
}

// Call the renderList function when the page loads
window.onload = renderList;

  </script>
  
  <!--Container Main end-->

</body>
</html>
